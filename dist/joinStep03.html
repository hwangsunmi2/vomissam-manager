<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/payment.css">
    <link rel="stylesheet" href="../resource/css/join.css">
    <!-- //각 페이지 css -->





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        회원가입
                    </div>
                </div>

            </div>            
        </header>
        <!-- //header -->


        <!-- container -->
        <div class="container">

            <div class="container__inner">

                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                       
                        

                        <section class="sub-items">
                            <div class="sub-item">
                                <div class="joinStep-process">
                                    <div class="joinStep-process__inner">
                                        <ul class="joinStep-process__list joinStep-process__list--step03">
                                            <!-- 해당 진행상태에선 .is-active, 지난 상태는 .is-past 붙습니다. -->
                                            <li class="joinStep-process__step joinStep-process__step01 is-past">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">본인인증</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step02 is-past">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">약관동의</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step03 is-active">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">가입완료</div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="container-core">
                                <div class="container-core__inner container-core__flex">
                                    <section class="careEnrollEnd-top">
                                        <div class="img-wrap">
                                            <img src="../resource/image/m-sub/joinStep__success.png" alt="" style="width:31.7rem; height:30.7rem;">
                                        </div>
                                        <div class="sub-text text-center">
                                            <span class="bold">이일화</span>님 환영합니다.
                                        </div>
                                        <div class="sub-text text-center mt__rem-120">
                                            추가적으로 개인 신상 정보와<br/>간병 기술 정보를 추가로 입력하셔야<br/> 보미쌤으로활동하실 수 있습니다.
                                        </div>
                                        <!-- 2022.12.29 : mod : .mt-120 -> .mt-50 수정 -->
                                        <div class="sub-text text-center mt-50">
                                            <span>아래 버튼</span>을 클릭하여<br/>가입 정보를 입력하여 주시기 바랍니다.
                                        </div>
                                    </section>
            
                                    
                                </div>
                            </div>

                        </section>

                        <section class="page-bottom page-bottom__padding">
                            <div class="page-bottom__inner">
                                <div class="ui-buttons">
                                    <button type="button" class="ui-button ui-button__bg-purple">개인 정보 등록하기</button>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>

                
            </div>

        </div>
        <!-- //container -->



      
        

    </div>

</body>
<script>
   
</script>
</html>
