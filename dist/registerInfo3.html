<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/enroll.css">
    <!-- //각 페이지 css -->

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>



</head>

<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        개인정보 등록하기
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--enroll container__sub--pb-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">

                            <!-- 2022.12.21 : mod : 레이아웃 수정 -->

                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">학력 사항</div>

                                    <div class="ui-buttons ui-buttons__thirds">
                                        <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--purple">고졸 이하</button>
                                        <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--purple">전문대 졸</button>
                                        <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--purple">대졸 이상</button>
                                    </div>

                                    <div class="ui-form ui-form__flex--row indentType mt__rem-4">
                                        <div class="ui-form__cell width-200 font-weight__r">대학교명</div>
                                        <div class="ui-form__cell flex">
                                            <input type="text" class="ui-input" placeholder="학교명">
                                        </div>
                                        
                                    </div>
                                    
                                    <p class="text-ex-indent ml__rem-20 mt-40">* 대학 졸업자에 한하여 기재</p>
                                    
                                </div>
                            </div>

                            <div class="enroll-box">
                                <div class="enroll-box__inner">

                                    <div class="enroll-title">경력 사항 <span class="enroll-title__sub">(경험하신 간병 장소를 모두 선택하세요)</span></div>
                                    <div class="ui-buttons ui-buttons__second">
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-hospital">병원</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-nursingHospital">요양병원</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-nursingHome">요양원</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-home">재가</button>
                                    </div>

                                    <div class="ui-form ui-form__flex--row indentType mt__rem-4">
                                        <div class="ui-form__cell width-200 font-weight__r">총 경력기간</div>
                                        <div class="ui-form__cell flex">
                                            <input type="text" class="ui-input" placeholder="">
                                        </div>
                                        <div class="ui-form__cell width-200 font-weight__r">년 이상</div>
                                    </div>
                                    <p class="text-ex-indent ml__rem-27 mt-40">* 실제 간병 기간만 입력하세요</p>
                                    
                                    
                                    

                                </div>
                            </div>

                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">자격증 <span class="enroll-title__sub">(보유자에 한함)</span></div>
                                    <div class="ui-buttons ui-buttons__second">
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-nursing">간호사</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-nursingAssistant">간호조무사</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-caregiver">요양보호사</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check--multi--purple ui-button__icon ui-button__icon-physicalTherapist">물리치료사</button>
                                    </div>

                                    <div class="ui-form ui-form__flex--row indentType mt__rem-4">
                                        <div class="ui-form__cell width-200 font-weight__r">기타 자격</div>
                                        <div class="ui-form__cell flex">
                                            <input type="text" class="ui-input" placeholder="직접입력">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">한줄 자기소개</div>
                                    <div class="ui-form mt-70">
                                        <textarea name="" class="ui-textarea ui-textarea__height-265" placeholder="30자 이내로 작성하세요"></textarea>
                                    </div>
                                    <div class="ui-form ui-form__flex--row indentType mt__rem-4">
                                        <div class="ui-form__cell line-height__80">위 작성된 모든 정보는 보미쌤이 될 경우 <br>프로필과 매칭에 활용되는 것에 동의합니다.</div>
                                        <div class="ui-form__cell ml-auto">
                                            <div class="ui-checkbox__list ml-40  agreeBox mt__rem-13">
                                                <div class="ui-radio__list">
                                                    <div class="ui-radio__inner">
                                                        <div class="ui-radio-block ml-120 agree">
                                                            <input type="radio" class="ui-radio" id="radio1" name="include" checked="">
                                                            <label for="radio1" class="ui-label">
                                                                <span class="ui-radio-object"></span>
                                                                <span class="ui-label__text">동의하기</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--// 2022.12.21 : mod : 레이아웃 수정 -->

                        </section>

                        <section class="page-bottom">
                            <div class="page-bottom__inner ui-buttons">
                                <button type="button"
                                    class="ui-button ui-button__border-purple font-weight__m" data-toggle="modal" data-target="#careEnrollInfoCheck">다음</button>
                            </div>
                        </section>


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--search ">
                    <i></i>
                    <span class="quick-menu__button-text--purple">일감찾기</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--calculate is-active">
                    <i></i>
                    <span class="quick-menu__button-text--purple">간병비 정산</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--note">
                    <i></i>
                    <span class="quick-menu__button-text--purple">보미쌤 노트</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text--purple">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->

        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->


    </div>

</body>
<script>

</script>

</html>
