<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 개별 페이지 css -->
    <link rel="stylesheet" href="../resource/css/enroll.css">
    <link rel="stylesheet" href="../resource/css/jobFind.css">
    <!-- //개별 페이지 css -->

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        일감 찾기(매칭)
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--enroll container__sub--pb-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">지원 일감정보 확인</div>

                                    <div class="sub-item__box sub-item__box--gray date-box border-radius--3 jobFind">
                                        <div class="rating-detail">
                                            <!-- 2022.12.21 : mod : 항목 및 순서 변경 -->
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">간병시작일(기간)</dt>
                                                <dd class="sub-dd sub-dd__right">2022.09.18 (10일 6시간)</dd>
                                            </dl>
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">간병 비용</dt>
                                                <dd class="sub-dd sub-dd__right">일 120,000원 </dd>
                                            </dl>
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">간병 장소</dt>
                                                <dd class="sub-dd sub-dd__right">신촌세브란스 병원<a href="javascript:void(0);">위치보기</a></dd>
                                            </dl>
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">환자 정보</dt>
                                                <dd class="sub-dd sub-dd__right">여, 73세, 55kg</dd>
                                            </dl>
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">격리감염 질환</dt>
                                                <dd class="sub-dd sub-dd__right">해당 없음</dd>
                                            </dl>
                                            
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">대소변 처리</dt>
                                                <dd class="sub-dd sub-dd__right">기저귀</dd>
                                            </dl>
                                            <dl class="sub-dl">
                                                <dt class="sub-dt">환자 특이상태</dt>
                                                <dd class="sub-dd sub-dd__right">야간 수면장애, 욕창</dd>
                                            </dl>
                                            <dl class="d-block">
                                                <dt class="sub-dt">보호자 요청사항</dt>
                                                <dd>
                                                    <input placeholder="잘 보살펴 주세요. 잘 부탁드립니다.">
                                                </dd>
                                            </dl>
                                            <!--// 2022.12.21 : mod : 항목 및 순서 변경 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">간병 비용 확인/입력</div>

                                    <!-- 2022.12.21 : mod : 레이아웃 수정 -->
                                    <!-- <div class="contentGray">간병 비용은 매칭에 영향을 미칠 수 있으므로 신중하게 판단하셔야
                                        합니다. 제시된 간병비를 수락하신다면 ‘지원하기’ 버튼을 클릭하세요.</div> -->

                                    <div class="ui-checkbox__list ml-40">
                                        <div class="ui-radio__list">
                                            <div class="ui-radio__inner ui-radio__inner--col">
                                                <div class="ui-radio-block ui-radio-block__width-100 mr-120 agree">
                                                    <input type="radio" class="ui-radio" id="radio1" name="include" checked="">
                                                    <label for="radio1" class="ui-label">
                                                        <span class="ui-radio-object"></span>
                                                        <span class="ui-label__text">환자 정보에 문제 없음</span>
                                                    </label>
                                                </div>
                                                <div class="ui-radio-block ui-radio-block__width-100 agree">
                                                    <input type="radio" class="ui-radio" id="radio2" name="include">
                                                    <label for="radio2" class="ui-label">
                                                        <span class="ui-radio-object"></span>
                                                        <span class="ui-label__text">특이사항 있음(해당 내용 입력)</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="ui-form ui-form__flex--row indentType mt-50 ml-110">
                                        <div class="ui-form__cell font-size__xs width-200">희망 간병비</div>
                                        <div class="ui-form__cell flex">
                                            <input type="text" class="ui-input" placeholder="">
                                        </div>
                                    </div>
                                    <!--// 2022.12.21 : mod : 레이아웃 수정 -->


                                </div>
                            </div>
                        </section>



                        <section class="page-bottom">
                            <div class="page-bottom__inner ui-buttons">
                                <button type="button"
                                    class="ui-button ui-button__border-gray ui-button__color-gray font-weight__m">돌아가기</button>
                                <button type="button" class="ui-button ui-button__border-purple font-weight__m"
                                    onclick=""  data-toggle="modal" data-target="#complete" >지원하기</button>
                            </div>
                        </section>

                        <!-- 모달 -->
                            <!-- 인적 사항 보미쌤 찾기 모달 -->
                            <div class="modal fade" id="complete" tabindex="-1" aria-labelledby="completeLabel"
                            aria-hidden="true" style="z-index: 1060;">
                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                    <div class="modal-content modal-content__s modal-content__ssamSearch">
                                        <div class="modal-body modal-body__main">
                                                <div class="modal-core">
                                                    <div class="img-wrap">
                                                        <img src="../resource/image/m-sub/icon-complete.png" alt="" style="display:block;margin:0 auto;width:28.5rem; height:28.5rem;">
                                                    </div>
        
                                                    <div class="sub-text text-center mt-120">
                                                        선택하신 일감에 지원을 하셨습니다.
                                                    </div>
                                                    <div class="sub-text text-center mt-80">
                                                        지원을 완료하시려면 ‘확인’ 버튼을<br/>지원을 취소하시려면 ‘취소’ 버튼을 클릭하세요.
                                                    </div>
        
                                                </div>
                                                <div class="modal-buttons modal-buttons__sticky">
                                                    <button type="button" class="ui-button ui-button__border-purple" data-dismiss="modal">취소</button>
                                                    <button type="button" class="ui-button ui-button__bg-purple">확인(지원완료)</button>
                                                </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- //인적 사항 보미쌤 찾기 모달 -->
                            
                        <!-- //모달 -->


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--search ">
                    <i></i>
                    <span class="quick-menu__button-text--purple">일감찾기</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--calculate is-active">
                    <i></i>
                    <span class="quick-menu__button-text--purple">간병비 정산</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--note">
                    <i></i>
                    <span class="quick-menu__button-text--purple">보미쌤 노트</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text--purple">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->




    </div>

</body>
<script>

</script>

</html>
