<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/payment.css">
    <link rel="stylesheet" href="../resource/css/join.css">
    <!-- //각 페이지 css -->





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        회원가입
                    </div>
                </div>

            </div>            
        </header>
        <!-- //header -->


        <!-- container -->
        <div class="container">

            <div class="container__inner">

                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                       
                        

                        <section class="sub-items">
                            <div class="sub-item">
                                <div class="joinStep-process">
                                    <div class="joinStep-process__inner">
                                        <ul class="joinStep-process__list joinStep-process__list--step02">
                                            <!-- 해당 진행상태에선 .is-active, 지난 상태는 .is-past 붙습니다. -->
                                            <li class="joinStep-process__step joinStep-process__step01 is-past">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">본인인증</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step02 is-active">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">약관동의</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step03">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">가입완료</div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="ui-checkbox__list ml-40 agree manager mt__rem-13">
                                    <div class="ui-checkbox__inner">
                                        <div class="ui-checkbox-block">
                                            <input type="checkbox" class="ui-checkbox" id="checkbox1" checked="">
                                            <label for="checkbox1" class="ui-label">
                                              <span class="ui-checkbox-object"></span>
                                              <span class="ui-label__text">약관 전체동의</span>
                                            </label>
                                          </div>
                                    </div>
                                </div>

                                <div class="w-100 agreeView mt_10">
                                    <div class="form-check d-flex">
                                        <input class="termsService" type="checkbox" title="" name="terms" id="check_authForm01">
                                         <label for="check_authForm01"><span class="color-red">(필수)</span> 서비스 이용약관</label>
                                        <button type="button" class="sub-item__btn--view" data-toggle="modal" data-target="#serviceAdmitView"></button>
                                    </div>
                                    <div class="form-check d-flex">
                                        <input class="termsService" type="checkbox" title="" name="terms" id="check_authForm02"> 
                                        <label for="check_authForm02"><span class="color-red">(필수)</span> 개인정보수집 및 이용 동의</label>
                                        <button type="button" class="sub-item__btn--view" data-toggle="modal" data-target="#serviceAdmitView"></button>
                                    </div>
                                    <div class="form-check d-flex">
                                        <input class="termsService" type="checkbox" title="" name="terms" id="check_authForm03"> 
                                        <label for="check_authForm03"><span class="color-red">(필수)</span> 이벤트 참여를 위한 개인정보 처리위탁동의</label>
                                        <button type="button" class="sub-item__btn--view" data-toggle="modal" data-target="#serviceAdmitView"></button>
                                    </div>
                                    <div class="form-check d-flex">
                                        <input class="termsService" type="checkbox" title="" name="terms" id="check_authForm04"> 
                                        <label for="check_authForm04"><span class="color-black">(선택)</span> 이벤트 참여를 위한 개인정보 처리위탁동의</label>
                                        <button type="button" class="sub-item__btn--view" data-toggle="modal" data-target="#serviceAdmitView"></button>
                                    </div>
                                    <div class="form-check d-flex">
                                        <input class="termsService" type="checkbox" title="" name="terms" id="check_authForm05"> 
                                        <label for="check_authForm05"><span class="color-black">(선택)</span> 광고성 정보 수신동의</label>
                                        <button type="button" class="sub-item__btn--view" data-toggle="modal" data-target="#serviceAdmitView"></button>
                                    </div>
                                </div>

                                
                            </div>

                            

                        </section>


                        <section class="page-bottom page-bottom__padding">
                            <div class="page-bottom__inner">
                                <div class="ui-buttons">
                                    <button type="button" class="ui-button ui-button__bg-purple">인증 요청</button>
                                </div>
                            </div>
                        </section>





                    </div>
                </div>

                
            </div>

        </div>
        <!-- //container -->



      
        

    </div>

</body>
<script>
   
</script>
</html>
