<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/payment.css">
    <link rel="stylesheet" href="../resource/css/m-join.css">
    <link rel="stylesheet" href="../resource/css/m-guide.css">
    <!-- //각 페이지 css -->





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        회원가입
                    </div>
                </div>

            </div>            
        </header>
        <!-- //header -->


        <!-- container -->
        <div class="container">

            <div class="container__inner">

                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                       
                        

                        <section class="sub-items">
                            <div class="sub-item">
                                <div class="joinStep-process">
                                    <div class="joinStep-process__inner">
                                        <ul class="joinStep-process__list joinStep-process__list--step01">
                                            <!-- 해당 진행상태에선 .is-active, 지난 상태는 .is-past 붙습니다. -->
                                            <li class="joinStep-process__step joinStep-process__step01 is-active">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">본인인증</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step02">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">약관동의</div>
                                                </div>
                                            </li>
                                            <li class="joinStep-process__step joinStep-process__step03">
                                                <div class="joinStep-process__step--inner">
                                                    <div class="joinStep-process__img"></div>
                                                    <div class="joinStep-process__text">가입완료</div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="joinSub-title">
                                이름과 휴대폰 번호를 입력하신 후<br/><span>‘인증요청’</span> 버튼을 클릭하세요.
                            </div>
                            

                            <div class="sub-item join">
                                <p class="sub-item__title">이름</p>
                                <div class="ui-form ui-form__flex--row">
                                    <input type="text" class="ui-input" value="" placeholder="이름을 입력하세요.">
                                </div>

                                <p class="sub-item__title mt-130">휴대전화번호<span class="ui-required">(필수)</span></p>
                                <div class="ui-form ui-form__flex--row">
                                    <input type="text" class="ui-input" value="" placeholder="010********">
                                </div>
                                <span class="ui-required mt-40 d-block">* 숫자만 입력하세요.</span>


                                <p class="sub-item__title mt-130">주민등록번호</p>
                                <div class="ui-form ui-form__flex--row">
                                    <input type="text" class="ui-input" value="" placeholder="">
                                </div>
                            </div>

                        </section>


                        <section class="page-bottom page-bottom__padding">
                            <div class="page-bottom__inner">
                                <div class="ui-buttons">
                                    <button type="button" class="ui-button ui-button__border-gray">이전</button>
                                    <button type="button" class="ui-button ui-button__border-blue">다음</button>
                                </div>
                            </div>
                        </section>





                    </div>
                </div>

                
            </div>

        </div>
        <!-- //container -->



      
        

    </div>

</body>
<script>
   
</script>
</html>
