<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <link rel="stylesheet" href="../resource/css/login.css">





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/main.js"></script>



</head>

<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->




        <!-- container -->
        <div class="container container-login">

            <div class="container__inner">

                <!-- 2022.12.21 : mod : 레이아웃 수정 -->

                <div class="loading">
                    <div class="loading__inner">
                        <div class="loading__bg"></div>
                        <div class="loading-logo">
                            <div class="img-wrap">
                                <img src="../resource/image/common/logo-gradient.png" alt="">
                            </div>
                            <div class="loading-logo__text">
                                VIP 간병 서비스 <span>보미쌤</span>
                            </div>
                        </div>
                    </div>
                    <div class="loading-footer__logo">

                    </div>
                </div>

                <div class="intro-slide swiper-container">
                    <div class="intro-fixed">
                        <h1 class="intro-title">간병문화<span>를 바꾸는</span> <br> <span>사람들</span> 보미쌤</h1>
                    </div>

                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="intro-slide01"></div>
                        </div>
                    </div>
                </div>

                <div class="login-first">
                    <h1 class="login-first__title"><strong>VIP 간병전문가</strong> <br>
                        <span class="color-purple">보미쌤</span>을 선택해 보세요</h1>
                    <p class="login-first__text">
                        내 인생을 바꾸는 최고의 선택 ! <br>
                        나는 이제 VIP 간병전문가 보미쌤 입니다.</p>
                    <div class="login-first__bottom">
                        <div class="button-wrap button-wrap__intro manager__btn">
                            <button type="button">보미쌤 회원 가입하기</button>
                        </div>
                        <div class="login-first__bottom--bottom">
                            <p class="login-first__bottom--bottom-text">소셜 계정으로 간편하게 가입하기</p>
                            <div class="login-first__bottom--top">
                                <button type="button" class="button-kakao">카카오톡으로 시작하기</button>
                            </div>
                            <div class="button-wrap">
                                <button type="button" class="button-naver">네이버로 시작하기</button>
                                <button type="button" class="button-google">구글로 시작하기</button>
                                <!-- 2023.01.09 : add : 애플로 로그인 추가 -->
                                <!-- <button type="button" class="button-apple">애플로 시작하기</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!--// 2022.12.21 : mod : 레이아웃 수정 -->


            </div>

        </div>
        <!-- //container -->

     







    </div>

</body>
<script type="text/javascript">
    window.onbeforeunload = function () {
        //현재 페이지에서 다른 페이지로 넘어갈 때 표시해주는 기능
        $('.loading').show(); 
        setTimeout(function(){
            $('.intro-slide').show();
        },2000)
    } 
    $(window).load(function () { 
        //페이지가 로드 되면 로딩 화면을 없애주는 것
        
        setTimeout(function(){
            $('.loading').fadeOut(300);
        },2000)
        setTimeout(function(){
            $('.intro-slide').fadeOut(300);
        },4000)
        


        
    });
</script>

</html>
