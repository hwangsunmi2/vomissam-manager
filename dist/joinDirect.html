<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/join.css">
    <!-- //각 페이지 css -->





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        


        <!-- container -->
        <div class="container container-joinDirect">

            <div class="container__inner">
                <div class="joinDirect">
                    <div class="joinDirect__inner">

                        <div class="joinDirect-title">
                            나는 이제 <span class="color-purple">VIP 간병 전문가 보미쌤!</span> <br>
                            업계 최고의 혜택을 누려 보세요.
                        </div>

                        <div class="joinDirect-video">
                            <section class="video-area">
                                <div class="video-area__inner">
                                    <!-- 비디오 영역 -->
                                    <div class="video-item">
                                        <div class="video-item__inner">
                                            <video src="https://vomissam.com/video/vomissam.mp4" autoplay="" loop="" muted="" controls playsinline>
                                            </video>
                                        </div>
                                    </div>
                                    <!-- //비디오 영역 -->
                                </div>
                            </section>
                        </div>

                        <div class="joinDirect-bottom">
                            <div class="joinDirect-bottom__inner">
                                <div class="joinDirect-buttons ">
                                    <button class="ui-button ui-button__bg-deeppurple">
                                        <span class="ui-button__title">프리미엄<br>보미쌤</span>
                                        <span class="ui-button__text">지원하기</span>
                                    </button>
                                    <button class="ui-button ui-button__bg-purple">
                                        <span class="ui-button__title">일반<br>보미쌤</span>
                                        <span class="ui-button__text">지원하기</span>
                                    </button>
                                </div>
                                <div class="joinDirect-logo">
                                    <div class="joinDirect-logo__inner"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- //container -->



      
        

    </div>

</body>

</script>
