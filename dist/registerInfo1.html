<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 개별 페이지 css -->
    <link rel="stylesheet" href="../resource/css/enroll.css">
    <!-- //개별 페이지 css -->

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        개인정보 등록하기
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--enroll container__sub--pb-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">추천 보미쌤 등록</div>

                                    <div class="ui-form ui-form__button ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="이름을 입력하세요">
                                        <button type="submit" class="ui-button ui-button__certi ui-button__width-280 ui-button__font-xs"  data-toggle="modal" data-target="#ssamSearch"
                                        >검색</button>
                                    </div>
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">인적 사항</div>
                                    <div class="personalInfo">
                                        <div class="personalInfo__inner">
                                            <div class="personalInfo__text d-flex">
                                                <div class="personalInfo__img" data-toggle="modal" data-target="#uploadImg">
                                                    <img src="../resource/image/m-sub/pictureUpload.jpg" alt="">
                                                </div>
                                                <div class="personalInfo__text--inner">
                                                    <div class="d-flex"><p>성명</p><span>김보미</span></div>
                                                    <div class="d-flex"><p>성별</p><span>여</span></div>
                                                    <div class="d-flex"><p>생년월일</p><span>1965/01/01</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">현 주소</div>

                                    <div class="ui-form ui-form__button ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="우편 번호">
                                        <button type="submit" class="ui-button ui-button__certi ui-button__width-280 ui-button__font-xs"
                                        >검색</button>
                                    </div>
                                    <div class="ui-form ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="기본 주소">
                                    </div>
                                    <div class="ui-form ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="상세 주소">
                                    </div>
                                </div>
                            </div>

                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">휴대 전화</div>
                                    <div class="ui-form ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="010-0000-0000">
                                    </div>
                                </div>
                            </div>

                            <!-- 2022.12.21 : add : 비상 연락처 추가 -->
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">비상 연락처</div>
                                    <div class="ui-form ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <!--// 2022.12.21 : add : 비상 연락처 추가 -->
                            
                        </section>



                        <section class="page-bottom">
                            <div class="page-bottom__inner ui-buttons">
                                <button type="button"
                                    class="ui-button ui-button__border-gray ui-button__color-gray font-weight__m">이전</button>
                                <button type="button" class="ui-button ui-button__border-purple font-weight__m"
                                    onclick="location.href='./careEnrollPeriodStep02.html'">다음</button>
                            </div>
                        </section>

                        <!-- 모달 -->
                            <!-- 인적 사항 보미쌤 찾기 모달 -->
                            <div class="modal fade" id="ssamSearch" tabindex="-1" aria-labelledby="ssamSearchLabel"
                            aria-hidden="true" style="z-index: 1060;">
                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                    <div class="modal-content modal-content__s modal-content__ssamSearch">
                                        <div class="modal-body modal-body__main">
                                                <div class="modal-header">
                                                    <div class="modal-title modal-title__font-l text-left mb-0">보미쌤 검색</div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="ssamSearch__wrap">

                                                        <div class="ui-form ui-form__button ui-form__flex--row">
                                                            <input type="text" class="ui-input" value="" placeholder="이름을 입력하세요">
                                                            <button type="submit" class="ui-button ui-button__certi ui-button__width-280 ui-button__font-xs"  data-toggle="modal" data-target="#ssamSearch"
                                                            >검색</button>
                                                        </div>
                                                        <div class="ssamLineTop">
                                                            <div class="ssamLine d-flex">
                                                                <div class="name">김보미</div>
                                                                <div class="phone ta-c">010-1234-5678</div>
                                                                <div class="genderAge ta-r"><span>여</span>/<span>58세</span></div>
                                                                <div class="choice ta-r"><a href="javascript:void(0);">선택</a></div>
                                                            </div>
                                                            <div class="ssamLine d-flex">
                                                                <div class="name">이일화</div>
                                                                <div class="phone ta-c">010-1234-5678</div>
                                                                <div class="genderAge ta-r"><span>여</span>/<span>61세</span></div>
                                                                <div class="choice ta-r"><a href="javascript:void(0);">선택</a></div>
                                                            </div>
                                                            <div class="ssamLine d-flex">
                                                                <div class="name">박보미</div>
                                                                <div class="phone ta-c">010-1234-5678</div>
                                                                <div class="genderAge ta-r"><span>여</span>/<span>49세</span></div>
                                                                <div class="choice ta-r"><a href="javascript:void(0);">선택</a></div>
                                                            </div>
                                                            <div class="ssamLine d-flex">
                                                                <div class="name">최보미</div>
                                                                <div class="phone ta-c">010-1234-5678</div>
                                                                <div class="genderAge ta-r"><span>여</span>/<span>52세</span></div>
                                                                <div class="choice ta-r"><a href="javascript:void(0);">선택</a></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- //인적 사항 보미쌤 찾기 모달 -->
                            
                            <!-- 인적 사항 사진 업로드 모달 -->
                            <div class="modal fade" id="uploadImg" tabindex="-1" aria-labelledby="uploadImgLabel"
                            aria-hidden="true" style="z-index: 1060;">
                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                    <div class="modal-content modal-content__uploadImg">
                                        <div class="modal-body modal-body__main">
                                                <div class="modal-header">
                                                    <div class="modal-title modal-title__font-l text-left mb-0">사진 올리기</div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="uploadimg__wrap d-flex">
                                                        <div data-toggle="modal" data-target="#modalUploadImg" class="uploadimg-box">
                                                            <img src="../resource/image/m-sub/upload.png" alt="" style="width:20rem">
                                                            <p class="uploadimg-text">사진 올리기</p>
                                                        </div>
                                                        <div data-toggle="modal" data-target="#defaultImg" class="uploadimg-box">
                                                            <img src="../resource/image/m-sub/no-picture.png" alt="" style="width:20.2rem; height:20.1rem">
                                                            <p class="uploadimg-text">사진 없음<br/>(기본 이미지)</p>
                                                        </div>
                                                    </div>
                                                </div>
                                        

                                            <div class="modal-buttons modal-buttons__sticky">
                                                <button type="button" class="ui-button ui-button__bg-purple">확인</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- //인적 사항 사진 업로드 모달 -->

                            <!-- 인적 사항 사진 찾기 모달 -->
                            <div class="modal fade" id="modalUploadImg" tabindex="-1" aria-labelledby="modalUploadImgLabel"
                            aria-hidden="true" style="z-index: 1060;">
                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                    <div class="modal-content modal-content__modalUploadImg">
                                        <div class="modal-body modal-body__main">
                                                <div class="modal-header">
                                                    <div class="modal-title modal-title__font-l text-left mb-0">사진 올리기</div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="modalUploadImg__wrap d-flex searchImg radioForm">
                                                        <label class="jRadioImage thumb-radio-image loading"><input type="radio" value="one" name="choose_image" tabindex="-1"><i class="thumb-image"><img alt="" src="../resource/image/m-sub/searchImg.jpg"></i></label>

                                                        <label class="jRadioImage thumb-radio-image loading active"><input type="radio" value="two" name="choose_image" tabindex="-1" checked><i class="thumb-image"><img alt="" src="../resource/image/m-sub/searchImg.jpg"></i></label>


                                                    </div>
                                                </div>
                                        

                                            <div class="modal-buttons modal-buttons__sticky">
                                                <button type="button" class="ui-button ui-button__bg-purple">확인</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- //인적 사항 사진 찾기 모달 -->

                            <!-- 기본 이미지 모달 -->
                            <div class="modal fade" id="defaultImg" tabindex="-1" aria-labelledby="defaultImgLabel"
                            aria-hidden="true" style="z-index: 1060;">
                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                    <div class="modal-content modal-content__modalUploadImg">
                                        <div class="modal-body modal-body__main">
                                                <div class="modal-header">
                                                    <div class="modal-title modal-title__font-l text-left mb-0">기본 이미지 선택하기</div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="modalUploadImg__wrap d-flex searchImg radioForm">
                                                        <label class="jRadioImage thumb-radio-image loading"><input type="radio" value="one" name="choose_image" tabindex="-1"><i class="thumb-image"><img alt="" src="../resource/image/m-sub/defaultImg-female.jpg"></i></label>

                                                        <label class="jRadioImage thumb-radio-image loading active"><input type="radio" value="two" name="choose_image" tabindex="-1" checked><i class="thumb-image"><img alt="" src="../resource/image/m-sub/defaultImg-male.jpg"></i></label>


                                                    </div>
                                                </div>
                                        

                                            <div class="modal-buttons modal-buttons__sticky">
                                                <button type="button" class="ui-button ui-button__bg-purple">확인</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- //기본 이미지 모달 -->
                        <!-- //모달 -->


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--search ">
                    <i></i>
                    <span class="quick-menu__button-text--purple">일감찾기</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--calculate is-active">
                    <i></i>
                    <span class="quick-menu__button-text--purple">간병비 정산</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--note">
                    <i></i>
                    <span class="quick-menu__button-text--purple">보미쌤 노트</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text--purple">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->




    </div>

</body>
<script>

</script>
